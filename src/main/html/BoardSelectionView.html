<h1>Boards</h1>
<ul class="boardList">
  <% _.each(boardNames, function (boardName) { %>
    <li>
    <a href="#<%= boardName %>"><%= boardName %></a>
    </li>
  <% }); %>

</ul>
<input type="button" id="createNewBoardButton" value="Create New Board" class="ui-button ui-widget ui-state-default ui-corner-all" role="button" aria-disabled="false">
